<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Este sitio web podras comprar videojuegos a muy buenos precios"/>
    <meta name="Author" content="Jeison Gonzalez"/>
    <meta name="keyword" content="Compra de videojuegos, Comprar, Diversion, Juegos, Videojuegos, entretencion"/>
    <title>CompraTuVideojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/estilosv3.css">
  </head>
  <body>
    <form class="form" id="My-form" method="post" action="{% url 'formulario' %}">
        {% csrf_token %}
        <h2 class="form__title">Inicia Sesion</h2>
        <div class="form__container">
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}
            <div class="form__group">
                <input type="text" id="name" name="nombre" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre:</label>
                <span class="form_line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="user" name="usuario" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Usuario:</label>
                <span class="form_line"></span>
            </div>

            <div class="form__group">
                <input type="password" id="password" name="contraseña" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contraseña:</label>
                <span class="form_line"></span>
            </div>
            <input type="submit" class="form__submit" value="Entrar">
            
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/Formulario.js"></script>
  </body>
</html>
